version: '3.8'

services:
  backstage:
    build:
      context: .
      dockerfile: Dockerfile # O Dockerfile agora est√° na raiz
    ports:
      - '7007:7007'
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokploy-network

  postgres:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_USER=backstage
      - POSTGRES_PASSWORD=spc1f1qhoeow3dzx
      - POSTGRES_DB=backstage
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backstage -d backstage"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

volumes:
  postgres-data:

networks:
  dokploy-network:
    external: true